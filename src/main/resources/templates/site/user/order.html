<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{site/index.html}">
<head>

<link rel="stylesheet" href="">
</head>
<body>
	
			<section class="row" layout:fragment="content">
				<div class="col">
					    <section class="row">
              <div class="col-6 offset-3 mt-4 ">
              <form th:action="@{/login}" method="post" >
                  <div class="card">
                      <div class="card-header">
                         Login 
                      </div>
                      <div class="card-body">
                      <div th:if="${message != null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                         <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" class="form-control" name="username" aria-describedby="usernameHid" placeholder="Username">
                           <small id="usernameHid" class="form-text text-muted">Username is required</small>
                         </div>
                         <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" class="form-control" name="password" aria-describedby="passwordHid" placeholder="Password">
                           <small id="passwordHid" class="form-text text-muted">Password is required</small>
                         </div>
                         <div class="form-check">
                           <label class="form-check-label">
                             <input type="checkbox" class="form-check-input" name="remember-me"  >
                             Remember Me?
                           </label>
                         </div>
                      </div>
                      <div class="card-footer text-muted">
                         <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                  </div>
              </form>
            </div>
          </section>
				</div>
			</section>
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
