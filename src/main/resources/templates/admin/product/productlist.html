<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"   layout:decorate="~{admin/layout.html}"
 >
  <head>
    
  </head>
  <body> 
  
          <section class="row" layout:fragment="content">
                <div class="col">
                    <section class="row">
              <div class="col  mt-4 ">
                <div class="card">
                  <div class="card-header">
                   <h2>List Of Product</h2>
                   <button  > <a th:href="@{/admin/product/add}" class="btn btn-outline-info">ADD PRODUCT</a></button>
                  </div>
                  <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                      <i>[[${message}]]</i>
                  </div>
                    <table class="table table-striped table-inverse ">
                      <thead class="thead-inverse">
                        <tr>
                          <th>Name</th>
                          <th>quantity</th>
                          <th>Unit Price</th>
                          <th>Discount</th>
                          <th>Status</th>
                          <th>Catecory</th>
                          <th></th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr th:each=" product : ${pro}">
                            <td><input type="checkbox" class="form-check-inline" ></td>
                            <td  th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>  
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.discount}"></td>
                            <td th:text="${product.descreption}"></td>
                            <td th:text="${product.categoriesid}"></td>
                            <td>
                              <a th:href="@{/admin/product/add}" class="btn btn-outline-info"><i class="fas fa-info "></i></a>
                              <a th:href="@{'/admin/product/edit/' + ${product.id} }" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                              <a th:href="@{'/admin/product/delete/' + ${product.id}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
                  <div class="card-footer text-muted">
                    <form action="" method="get">
                      <div class="form-inline float-left">
                        <label for="">Page size</label>
                        <select class="form-control" name="" id="">
                          <option>5</option>
                          <option>10</option>
                          <option>20</option>
                          <option>30</option>
                        </select>
                      </div>
                    </form>
                   <nav aria-label="Page navigation">
                     <ul class="pagination justify-content-center">
                       <li class="page-item disabled">
                         <a class="page-link" href="#" aria-label="Previous">
                           <span aria-hidden="true">&laquo;</span>
                           <span class="sr-only">Previous</span>
                         </a>
                       </li>
                       <li class="page-item active"><a class="page-link" href="#">1</a></li>
                       <li class="page-item"><a class="page-link" href="#">2</a></li>
                       <li class="page-item">
                         <a class="page-link" href="#" aria-label="Next">
                           <span aria-hidden="true">&raquo;</span>
                           <span class="sr-only">Next</span>
                         </a>
                       </li>
                     </ul>
                   </nav>
                  </div>
                </div>
            
            </div>
          </section>
                </div>
          </section>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
