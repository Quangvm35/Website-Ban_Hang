<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout.html}" >
  <head>
   
  </head>
  <body> 
  
          <!-- Content -->
          <section class="row" layout:fragment="content">
                <div class="col">
                  <section class="row">
                    <div class="col  mt-4 ">
                      <div class="card">
                        <div class="card-header">
                         <h2>List of Category</h2>
                         <button  > <a th:href="@{/admin/categories/add}" class="btn btn-outline-info"> ADD Categories</a></button>
                        </div>
                        <div class="card-body">
                        <div th:if="${message != null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                          <table class="table table-striped table-inverse ">
                            <thead class="thead-inverse">
                              <tr>
                                <th>Category ID</th>
                                <th>Name</th>
                                <th></th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr th:each=" category : ${categories}">
                                  <td th:text="${category.id}" ></td>
                                  <td th:text="${category.name}"></td>
                                  <td>
                                    <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                        </div>
                        <div class="card-footer text-muted">
                         <nav aria-label="Page navigation">
                           <ul class="pagination justify-content-center">
                             <li class="page-item disabled">
                               <a class="page-link" href="#" aria-label="Previous">
                                 <span aria-hidden="true">&laquo;</span>
                                 <span class="sr-only">Previous</span>
                               </a>
                             </li>
                             <li class="page-item active"><a class="page-link" href="#">1</a></li>
                             <li class="page-item"><a class="page-link" href="#">2</a></li>
                             <li class="page-item">
                               <a class="page-link" href="#" aria-label="Next">
                                 <span aria-hidden="true">&raquo;</span>
                                 <span class="sr-only">Next</span>
                               </a>
                             </li>
                           </ul>
                         </nav>
                        </div>
                      </div>
                  
                  </div>
                </section>
                </div>
          </section>
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
